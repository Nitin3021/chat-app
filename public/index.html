<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form id="chatroom-form" action="/chat.html">
                <label>Display name</label>
                <input type="text" name="username" placeholder="Display name" required>
                <label>Room</label>
                <input id="chatroom-room" type="text" name="room" placeholder="Room" required>
                <label>Join Active Rooms</label>
                <select id="chat-room-option" style="width: 100%; margin-bottom: 16px; font-size: 21px;">

                </select>
                <button>Join</button>
            </form>
        </div>
    </div>

    <script id="chat-room" type="text/html">
            <option disabled selected>Select Room</option>
            {{#rooms}}
                <option value="{{roomName}}">{{roomName}}</option>
            {{/rooms}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chatroom.js"></script>
</body>

</html>
